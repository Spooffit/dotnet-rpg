name: coveralls

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  - name: Run automated unit and integration tests
    run: dotnet test dotnet-rpg/tests/dotnet-rpg.Web.UnitTests/dotnet-rpg.Web.UnitTests.csproj /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
    
  - name: Publish coverage report to coveralls.io
    uses: coverallsapp/github-action@master
    with:
      github-token: ${{ secrets.COVERALLS_TOKEN }}
      path-to-lcov: dotnet-rpg/tests/dotnet-rpg.Web.UnitTests/TestResults/coverage.info 
